<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Console</title>
    <script src="scripts/jquery.js"></script>
    <link rel="stylesheet" href="styles/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    -->
    <!-- Optional theme -->
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    -->
    <!-- Latest compiled and minified JavaScript -->
    <!--
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    -->
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/alert.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>

<div class="page-header">
    <h1>消息中心 <small>操盘手</small></h1>
</div>

<div class="container">

    <div class="row">
        <div id="loginForm" class="col-lg-6 col-md-6 col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                </div>
                <!--
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="signInBtn" type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="messageForm" class="col-lg-8 col-md-8 col-sm-8" hidden>

            <form class="form-horizontal" id="target">

                <div class="form-group">
                    <label for="inputTopic" class="col-sm-4 control-label">主题</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputTopic" placeholder="mike" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputText" class="col-sm-4 control-label">消息内容</label>
                    <div class="col-sm-8">
                        <!--
                        <input type="text" class="form-control" id="inputText" placeholder='{"a":{"key":"value"}}' required>
                        -->
                        <input type="text" class="form-control" id="inputText" placeholder="text" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputType" class="col-sm-4 control-label">消息类型</label>
                    <div class="col-sm-8">
                        <!--
                        <input type="text" class="form-control" id="inputText" placeholder='{"a":{"key":"value"}}' required>
                        -->
                        <input type="text" class="form-control" id="inputType" placeholder="type" required>
                    </div>
                </div>

                <div class="form-group">
                    <div id="sendBtn" class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">发送</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="span4 pull-right">
            <div id="warning" class="alert alert-danger fade">
                <button type="button" class="close" data-dismiss="alert"></button>
                <strong id="warningText"></strong>
            </div>
        </div>

        <div class="span4 pull-right">
            <div id="success" class="alert alert-success fade">
                <button type="button" class="close" data-dismiss="alert"></button>
                <strong id="successText"></strong>
            </div>
        </div>
    </div>
</div>


</body>
</html>
